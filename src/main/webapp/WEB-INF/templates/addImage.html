<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
   <header class="header" th:include="fragments/menu :: menu" />
	<div th:include="fragments/errorAlert"></div>
   <section id="main-section" class="container-fluid">
      
      <div id="dropArea" style="width: 60%; margin-left: 20%; margin-right: 20%">
      	<img style="max-width: 60%; max-height: 80%;" id="filePreviewArea" th:src="@{/static/images/drag_and_drop.png}"/>
      	<h1 id="descriptionField">Drop Image here</h1>
      	<div>
      		<label for="descriptionInput">Description: </label>
      		<input id="descriptionInput" name="descriptionInput" type="text"/>
      	</div>
      	<button id="uploadButton">UPLOAD</button>
      </div>
      
   </section>

   <footer>
      <div th:include="fragments/scripts :: general" />
      <div th:include="fragments/scripts :: addImage" />
   </footer>
   <script>
   	  window.addEventListener('load', () => {
   		init(
   				document.getElementById("dropArea"),
   				document.getElementById("filePreviewArea"),
   				document.getElementById("uploadButton"),
   				"[[@{'/images/add'}]]"
   		);
   	  });
   </script>
</body>

</html>
