	<header class="header" th:include="fragments/menu :: menu" />

	<div id="container" class="w-75 m-auto vh-80%">
		<div class="carousel">
			<div id="carouselExampleControls" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner ">
					<div class="carousel-item active">
						<img class="d-block mx-auto" id="imgField"
							th:src="@{/static/images/loading.gif}" />




					</div>
					<div class="item">
						<img src="" alt="Chicago">
					</div>

					<div class="item">
						<img src="" alt="New York">
					</div>
					<div class="item">
						<img src="" alt="Chicago">
					</div>

					<div class="item">

					</div>

					<div class="item">
						<img src="" alt="New York">
					</div>
					<div class="item">
						<img src="" alt="Chicago">
					</div>

					<div class="item">
						<img src="" alt="New York">
					</div>
					<div class="carousel-caption d-none d-md-block">

						<h3 id="descriptionField">DESCRIPTION</h3>
						<h3 id="ageField">Age</h3>
						<h3 id="GenreField">Genre</h3>

					</div>
				</div>


				<a id="previousButton" class="carousel-control-prev" role="button"
					data-slide="prev"> <span class="carousel-control-prev-icon"
					aria-hidden="true"></span> <span class="sr-only">Previous</span>
				</a> <a id="nextButton" class="carousel-control-next" role="button"
					data-slide="next"> <span class="carousel-control-next-icon"
					aria-hidden="true"></span> <span class="sr-only">Next</span>
				</a>
			</div>

			<div class="tcontrols">
				<div class="tno">
					<i class="fa fa-times" aria-hidden="true"></i>
				</div>
				<div class="ti">
					<i class="fa fa-info" aria-hidden="true"></i>
				</div>
				<div class="tyes">
					<i class="fa fa-heart" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
