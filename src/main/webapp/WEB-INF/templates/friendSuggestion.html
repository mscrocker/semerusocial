<!DOCTYPE html>

<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/friendSuggestion.css}" media="all" />
<div th:include="fragments/header :: header" />
</head>


<body class="w-100 h-100"
	style="height: 100%; background-image: linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);">

	<header class="header" th:include="fragments/menu :: menu" />

	<div id="container" class="w-75 m-auto vh-80%">
		<div id="loader" class="text-center hidden">
			<div class="spinner-border " role="status"
				style="width: 5rem; height: 3rem;">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<div class="carousel" th:object="${block}">
			<div id="carouselExampleControls" class="carousel" >
				<div class="carousel-inner">

					<div id="imagesController">
						<div class="carousel-item" th:each="image,index : *{images}">
							<img class="d-block mx-auto" th:id="'imgField' + ${index.index}"
								th:src="${'data:image/'+ image.type + ';base64, ' +  image.data}" />
						</div>
					</div>
					<div class="carousel-caption d-none d-md-block" th:object="${user}" >

						<h3 id="descriptionField" ></h3>
						<div  th:object="${age}">
						<h3 id="ageField" th:text="${age}">Age</h3>

						</div>
						<h3 id="CityField" th:text=*{city}></h3>
						<h3 id="GenreField" th:text=*{sex}></h3>
						

					</div>

					<a id="previousButton" class="carousel-control-prev" role="button"
						data-slide="prev"> <span class="carousel-control-prev-icon"
						aria-hidden="true"></span> <span class="sr-only">Previous</span>
					</a> <a id="nextButton" class="carousel-control-next" role="button"
						data-slide="next"> <span class="carousel-control-next-icon"
						aria-hidden="true"></span> <span class="sr-only">Next</span>
					</a>
				</div>

				<div class="tcontrols">
					<div class="tno">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
					<div class="ti">
						<i class="fa fa-info" aria-hidden="true"></i>
					</div>
					<div class="tyes">
						<i class="fa fa-heart" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>


		<!-- <div class="tphoto">
			<img
				src="http://www.amicnews.com/wp-content/uploads/2015/04/Sunglasses-Trends-for-Summer-2015.jpg"
				title="tphoto" alt="Tinder Photo" />
			<div class="tname">
				Jane Doe, <span class="age">27</span>
			</div>
			<div class="tinfo">
				<i class="fa fa-book" aria-hidden="true"> 0</i><i
					class="fa fa-users" aria-hidden="true"> 0</i>
			</div>
		</div>
	 -->
		<footer>
			<div th:include="fragments/scripts :: general" />
			<div th:include="fragments/scripts :: friendSuggestion" />
			<div th:include="fragments/scripts :: user" />
			<div th:include="fragments/scripts :: profile" />
		</footer>
		<script type="text/javascript">
	 window.addEventListener('load', () => {
	 document.getElementById("nextButton").onclick =  () => onNextPressed("[[@{'/'}]]");
	 document.getElementById("previousButton").onclick =  onPrevPressed;
	 //Pass thymeleaf object value of has more to initSuggestion;
	 initSuggestion("[[@{'/'}]]");
	 
   	  });
   	  
   	  </script>
</body>
</html>
