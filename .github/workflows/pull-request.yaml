name: Pull-Request-Test

on:
  push:
    branches-ignore:
      - 'master'


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Store validate result
        uses: actions/cache@v1
        with:
          path: '{../../../.m2, . }'
          key: ${{ github.run_id }}-validate
      - name: Caching dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-PR-${{ hashFiles('**/pom.xml') }}
      - name: Set Up JDK11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven validate
        run: mvn validate

  compile:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Get validate result
        uses: actions/cache@v1
        with:
          path: '{../../../.m2, . }'
          key: ${{ github.run_id }}-validate
      - name: Maven compile
        run: mvn compile
      - name: Store compile result
        uses: actions/cache@v1
        with:
          path: '{../../../.m2, . }'
          key: ${{ github.run_id }}-compile


  test:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Get compile result
        uses: actions/cache@v1
        with:
          path: '{../../../.m2, . }'
          key: ${{ github.run_id }}-compile
      - name: Maven test
        run: mvn test
      - name: Store test result
        uses: actions/cache@v1
        with:
          path: '{../../../.m2, . }'
          key: ${{ github.run_id }}-test

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Caching dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-PR-${{ hashFiles('**/pom.xml') }}
      - name: Set Up JDK11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven package
        run: mvn package
      - name: Upload backend artifact
        uses: actions/upload-artifact@v1
        with:
          name: backend
          path: backend/target/semerusocial-backend.war
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v1
        with:
          name: frontend
          path: frontend/target/semerusocial.war
  verify-h2:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v2
      - name: Caching dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-PR-${{ hashFiles('**/pom.xml') }}
      - name: Set Up JDK11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven verify with h2
        run: mvn verify -P h2

  verify-mysql:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v2
      - name: Caching dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-PR-${{ hashFiles('**/pom.xml') }}
      - name: Set Up JDK11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven verify with mysql
        run: mvn verify -P mysql

